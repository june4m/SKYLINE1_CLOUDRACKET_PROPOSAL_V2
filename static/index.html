<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cloud Racket Platform</title>
    <script>
        // Detect language preference
        const lang = navigator.language || navigator.userLanguage;
        const isVietnamese = lang.startsWith('vi');
        
        // Redirect based on URL path
        const path = window.location.pathname;
        if (path.includes('/vi/')) {
            // Already on Vietnamese version, do nothing
        } else if (path.includes('/en/')) {
            // Already on English version, do nothing  
        } else {
            // Redirect to appropriate language
            if (isVietnamese) {
                window.location.href = '/SKYLINE1_CLOUDRACKET_PROPOSAL_V2/vi/';
            } else {
                window.location.href = '/SKYLINE1_CLOUDRACKET_PROPOSAL_V2/en/';
            }
        }
    </script>
    <meta http-equiv="refresh" content="0; url=/SKYLINE1_CLOUDRACKET_PROPOSAL_V2/en/">
</head>
<body>
    <p>Redirecting to <a href="/SKYLINE1_CLOUDRACKET_PROPOSAL_V2/en/">English version</a>...</p>
    <p>Chuyển hướng đến <a href="/SKYLINE1_CLOUDRACKET_PROPOSAL_V2/vi/">phiên bản tiếng Việt</a>...</p>
</body>
</html>
